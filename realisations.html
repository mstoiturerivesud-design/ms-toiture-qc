<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Réalisations — MS Toiture | Brossard, QC</title>
<meta name="description" content="Galerie de réalisations MS Toiture : bardeaux, acier, membrane, déneigement sur la Rive-Sud de Montréal."/>
<link rel="stylesheet" href="style.css"/>
<style>
.filter-bar { display:flex; gap:9px; flex-wrap:wrap; margin-bottom:24px; }
.filter-btn {
  padding:7px 16px; border-radius:999px; border:1px solid var(--line);
  background:rgba(255,255,255,.05); color:var(--muted);
  font-family:'DM Sans',sans-serif; font-size:13px; font-weight:600;
  cursor:pointer; transition:all .18s;
}
.filter-btn:hover, .filter-btn.on { background:rgba(42,109,217,.15); border-color:rgba(42,109,217,.4); color:var(--blue2); }
.photo-grid { display:grid; grid-template-columns:repeat(3,1fr); gap:14px; }
@media(max-width:860px){.photo-grid{grid-template-columns:repeat(2,1fr)}}
@media(max-width:480px){.photo-grid{grid-template-columns:1fr}}
.photo-box { border-radius:15px; overflow:hidden; position:relative; aspect-ratio:4/3; background:var(--card); border:1px solid var(--line); }
.photo-box img { width:100%; height:100%; object-fit:cover; display:block; transition:transform .4s; }
.photo-box:hover img { transform:scale(1.05); }
.photo-cap { position:absolute; bottom:0; left:0; right:0; background:linear-gradient(to top,rgba(10,22,40,.9),transparent); padding:20px 14px 12px; font-size:13px; font-weight:600; }
.photo-tag { position:absolute; top:10px; left:10px; background:rgba(10,22,40,.75); border:1px solid var(--line); padding:3px 10px; border-radius:999px; font-size:11px; font-weight:600; color:var(--muted); backdrop-filter:blur(6px); }
.hidden { display:none; }
</style>
</head>
<body data-page="realisations">

<main>
  <section class="section">
    <div class="wrap">
      <span class="slabel">Portfolio</span>
      <h1>Nos réalisations</h1>
      <p class="sdesc">Bardeaux, acier, membrane, déneigement — exemples de travaux réalisés.</p>

      <div class="filter-bar">
        <button class="filter-btn on" data-filter="all">Tout afficher</button>
        <button class="filter-btn" data-filter="bardeau">Bardeaux</button>
        <button class="filter-btn" data-filter="acier">Acier</button>
        <button class="filter-btn" data-filter="membrane">Membrane</button>
        <button class="filter-btn" data-filter="denei">Déneigement</button>
        <button class="filter-btn" data-filter="reparation">Réparation</button>
      </div>

      <div class="photo-grid" id="gallery">

        <!-- Déneigement -->
        <div class="photo-box" data-cat="denei">
          <span class="photo-tag">Déneigement</span>
          <img src="deneigement-toit-entreprise-trois-rivieres-maison.jpg.webp" alt="Déneigement de toiture" loading="lazy">
          <div class="photo-cap">Déneigement résidentiel</div>
        </div>

        <!-- Acier -->
        <div class="photo-box" data-cat="acier">
          <span class="photo-tag">Acier</span>
          <img src="c3669db1_b306_4db2_9b34_5c9e7a390991.jpeg" alt="Toiture en acier profilé" loading="lazy">
          <div class="photo-cap">Toiture en acier profilé</div>
        </div>

        <!-- Bardeaux (pose) -->
        <div class="photo-box" data-cat="bardeau">
          <span class="photo-tag">Bardeaux</span>
          <img src="images-2.jpeg" alt="Pose de bardeaux" loading="lazy">
          <div class="photo-cap">Pose de bardeaux</div>
        </div>

        <!-- Membrane -->
        <div class="photo-box" data-cat="membrane">
          <span class="photo-tag">Membrane</span>
          <img src="elastomere.png" alt="Membrane élastomère" loading="lazy">
          <div class="photo-cap">Membrane élastomère</div>
        </div>

        <!-- Réparation -->
        <div class="photo-box" data-cat="reparation">
          <span class="photo-tag">Réparation</span>
          <img src="images.jpeg" alt="Infiltration d'eau plafond" loading="lazy">
          <div class="photo-cap">Infiltration d'eau</div>
        </div>

        <!-- Bardeaux (remplacement) -->
        <div class="photo-box" data-cat="bardeau">
          <span class="photo-tag">Bardeaux</span>
          <img src="c44d66_4b7bb4eca4204275a351fc8fea7fb630~mv2.jpg" alt="Bardeaux endommagés" loading="lazy">
          <div class="photo-cap">Remplacement de bardeaux</div>
        </div>

      </div>

    </div>
  </section>
</main>

<script src="nav.js"></script>
<script>
document.querySelectorAll('.filter-btn').forEach(btn => {
  btn.addEventListener('click', () => {
    document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('on'));
    btn.classList.add('on');
    const f = btn.dataset.filter;
    document.querySelectorAll('#gallery .photo-box').forEach(box => {
      box.classList.toggle('hidden', f !== 'all' && box.dataset.cat !== f);
    });
  });
});
</script>
</body>
</html>
</html>
